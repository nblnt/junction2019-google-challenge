<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var map;
      function initMap() {
	  $.ajax({
		type: "POST",
		url: '/query/query',
		data: {
			from: 1,
			to: 1572562800
		},
		success: function(resp, status, jqXHR){
			console.log(resp)
			if(resp.success && resp.data.length > 0){
				resp.data.sort(function(a,b){return a.timestamp - b.timestamp;});
				var center = {lat: 0, lon: 0};
				var heatmapData = [];
				for(var pos of resp.data){
					center.lat += pos.lat;
					center.lon += pos.lon;
					heatmapData.push(new google.maps.LatLng(pos.lat, pos.lon));
				}
				center.lat = center.lat/resp.data.length;
				center.lon = center.lon / resp.data.length;
				map = new google.maps.Map(document.getElementById('map'), {
				  center: new google.maps.LatLng(center.lat, center.lon),
				  zoom: 13,
				  mapTypeId: 'satellite'
				});
				
				var marker = new google.maps.Marker({
				  position: heatmapData[heatmapData.length -1],
				  map: map,
				  title: 'Hello World!'
				});
				
				var flightPath = new google.maps.Polyline({
				  path: heatmapData,
				  geodesic: true,
				  strokeColor: '#FF0000',
				  strokeOpacity: 1.0,
				  strokeWeight: 2
				});
				flightPath.setMap(map);

				var heatmap = new google.maps.visualization.HeatmapLayer({
				  data: heatmapData
				});
				heatmap.setMap(map);
			}
		}
	  })

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-K78ab9peD-QQomR8t5ZpuAWbpnbSAM4&callback=initMap&libraries=visualization"
    async defer></script>
  </body>
</html>
