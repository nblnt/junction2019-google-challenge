<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var map;
      function initMap() {
	  $.ajax({
		type: "POST",
		url: '/search/structured',
		data: {
			from: 1571954400,
			to: 1572180000
		},
		success: function(resp, status, jqXHR){
			console.log(resp)
			if(resp.success && resp.data.length > 0){
				var center = {lat: 0, lon: 0};
				var heatmapData = [];
				var markers = [];
				var polylines = [];
				for(var devId in resp.data){
					let path = [];
					resp.data[devId].positions.forEach(function(pos){
						center.lat += pos.lat;
						center.lon += pos.lon;
						path.push(new google.maps.LatLng(pos.lat, pos.lon));
					});
					heatmapData = heatmapData.concat(path);
					polylines.push(new google.maps.Polyline({
					  path: path,
					  geodesic: true,
					  strokeColor: '#FFFFFF',
					  strokeOpacity: 1.0,
					  strokeWeight: 2
					}));
					markers.push(new google.maps.Marker({
						position: path[path.length-1],
						title: devId + '-' + resp.data[devId].group + '-'+ resp.data[devId].species
					 }));
				}
				
				center.lat = center.lat/ heatmapData.length;
				center.lon = center.lon / heatmapData.length;
				console.log(center)
				map = new google.maps.Map(document.getElementById('map'), {
				  center: new google.maps.LatLng(center.lat, center.lon),
				  zoom: 13,
				  mapTypeId: 'satellite'
				});
				
				polylines.forEach(function(item){
					item.setMap(map);
				});
				markers.forEach(function(item){
					item.setMap(map);
				});

				var heatmap = new google.maps.visualization.HeatmapLayer({
				  data: heatmapData
				});
				heatmap.setMap(map);
			}
		}
	  })

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-K78ab9peD-QQomR8t5ZpuAWbpnbSAM4&callback=initMap&libraries=visualization"
    async defer></script>
  </body>
</html>
