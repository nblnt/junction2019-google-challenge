<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LI - Trackimal</title>

<!-- inject css start -->

<!--== bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--== base -->
<link href="base.css" rel="stylesheet" type="text/css" />
<link href="datepicker/css/datepicker.min.css" rel="stylesheet" type="text/css" />
<!-- inject css end -->

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>

<div class="header d-flex justify-content-between">
    <div class="d-flex">
        <img class="logo" src="images/li_logo.svg" alt="Lorem Ipsum logo">
        <span class="project-name">Trackimal</span>
    </div>
    <div class="d-flex">
        <div class="nav-item d-flex align-items-center">
            <a href="#">Historical</a>
        </div>
        <div class="nav-item d-flex align-items-center">
            <a href="#">Online</a>
        </div>
        <div class="nav-item d-flex align-items-center">
            Region<div class="arrow-down"></div>
        </div>
    </div>
</div>

<div class="split-left">
    <div class="datepicker-container">
        <div class="text-1 colored1 xs-mt mini-pb">Pick a date</div>
        <hr class="devider-gray"><hr class="devider-green"><br>
        <div class="container xxs-my no-padding">
            <div class="row align-items-center xxs-mb datepickers">
                <div class="col-4 align-self-center">
                    <div class="label">Start date:</div>
                </div>
                <div class="col-8 align-self-center">
                    <input id='datepicker1' onfocusout="checkDatepicker();" type='text' class='datepicker-here' data-language='en' />
                </div>
            </div>
            <div class="row align-items-center xxs-mb datepickers">
                <div class="col-4 align-self-center">
                    <div class="label">End date:</div>
                </div>
                <div class="col-8 align-self-center">
                    <input id='datepicker2' onfocusout="checkDatepicker();" type='text' class='datepicker-here' data-language='en' />
                </div>
            </div>
            <div class="row align-items-center xxs-mb">
                <div class="col-4 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checkday" id="checkboxDay" name="checkday"><label for="checkboxDay">Daytime</label>
                    </div>
                </div>
                <div class="col-8 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checknight" id="checkboxNight" name="checknight"><label for="checkboxNight">Nighttime</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="typepicker-container">
        <div class="text-1 colored1 xs-mt mini-pb">Pick an animal type</div>
        <hr class="devider-gray"><hr class="devider-green"><br>
        <div class="container xxs-my no-padding">
            <div class="row align-items-center xxs-mb">
                <div class="col-4 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checkone" id="checkboxOne" name="checkone"><label for="checkboxOne">Dog</label>
                    </div>
                </div>
                <div class="col-8 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checktwo" id="checkboxTwo" name="checktwo"><label for="checkboxTwo">Duck</label>
                    </div>
                </div>
            </div>
            <div class="row align-items-center xxs-mb">
                <div class="col-4 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checkthree" id="checkboxThree" name="checkthree"><label for="checkboxThree">Peacock</label>
                    </div>
                </div>
                <div class="col-8 align-self-center">
                    <div class="classic_checkbox">
                        <input type="checkbox" value="checkfour" id="checkboxFour" name="checkfour"><label for="checkboxFour">Unicorn</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="split-right">
</div>

<div class="timeline">

</div>

 
<!-- inject js start -->
<script src="js/functions.js"></script>

<!--== bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="datepicker/js/datepicker.min.js"></script>
<script src="datepicker/js/i18n/datepicker.en.js"></script>

<!-- inject js end -->

</body>

</html>
