<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">

    <link rel="stylesheet" href="style.css">
    <title>Live - Trackimal - LI</title>
</head>

<body>
    <div class="main-menu bg-dark d-flex flex-row shadow animated slideInDown">
        <div class="logo"><img class="logo" src="images/li_logo.svg" alt="Lorem Ipsum logo"></div>
        <div class="flex-grow-1"></div>
        <div class="controls d-flex flex-row">
            <div class="menu-item mr-3">Home</div>
            <div class="menu-item mr-3 active">Live</div>
            <div class="menu-item mr-3">History</div>
            <div class="menu-item mr-3">Create</div>
        </div>
    </div>

    <div class="d-flex flex-row h-100">

        <div class="card d-flex flex-column left-container p-3">
            <div class="counter-box d-flex flex-column rounded text-center bg-first m-3 p-2">
                <div class="counter-value">
                    110
                </div>
                <div class="counter-title">
                    total sensors
                </div>
            </div>
            <div class="counter-box d-flex flex-column rounded text-center bg-second m-3 p-2">
                <div class="counter-value">
                    867
                </div>
                <div class="counter-title ">
                    data packet in last minute
                </div>
            </div>
            <div class="counter-box d-flex flex-column rounded text-center bg-third m-3 p-2">
                <div class="counter-value">
                    28
                </div>
                <div class="counter-title ">
                    moving animal
                </div>
            </div>

        </div>
        <div id="map-container" class="shadow flex-grow-1">
            <div id="map"></div>

        </div>

    </div>




    <div id="main" class="d-flex flex-column">



    </div>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru , 
            var uluru = { lat: 47.475151, lng: 19.097393 };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: uluru });


        }
    </script>

    <script>
        $(document).ready(function () {
            $('.counter-value').each(function () {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 1000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });
            });
        });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKbGKNxAYDGgYqm4khjsZY-F48m9IeFvE&callback=initMap"></script>

</body>

</html>
